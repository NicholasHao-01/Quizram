<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="icon.png">
    <title>Quizram</title>
</head>

<meta name="viewport" content="width=device-width, initial-scale=10">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script src = "http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.js"></script>

<link rel="stylesheet" type ="text/css" href="setter.css" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<link rel="stylesheet" type ="text/css" href="Labeler.css" />

<link rel="stylesheet" type ="text/css" href="NAVIGATION_BAR.css" />

<script src = "labeler.js"></script>
<script src = "labeler.py"></script>
<body>
    <label class="switch">
        <input type="checkbox" onclick="toggleDarkMode();">
        <span class="slider round"></span>
    </label>


    <section class="content">

        <article id = "Set 1"  class="tabcontent">

            <div id="correct"><p id ="text">CORRECT</p></div>

            <div id="wrong"><p id ="text">WRONG</p></div>


            <form id = "display" id = "ClassDisplay" autocomplete = "off">
                <br>
                <div class="btn-group-vertical">
                    <o class="btn btn-primary btn-lg">
                        <input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;">

                        <label for="file" style="cursor: pointer;">Upload Image</label>

                        <span class="glyphicon glyphicon-picture"></span>
                    </o>

                    <button type = "button" onclick = "hideNshow()" value = "hide terms" class="btn btn-primary btn-lg"><span  id = "hideButton">Hide Terms</span></span></button>
                </div>

    
                <div id = "showTerms">
                    <h4 style = "font-weight: bolder;">TERMS</h4>
                    <div id = "terms">
                        <strong>1. </strong><input type = "text" name="titles[]"/></br>
                        <strong>2. </strong><input type = "text" name="titles[]"/></br>
                        <strong>3. </strong><input type = "text" name="titles[]"/></br>
                    </div>
                    
                    <div class="btn-group">
                        <input type ="button" id="chart-report-submit" onclick="getter()" value="Save" class="btn btn-primary btn-lg">
    
                        <input type = "button" value = "add term" onclick="myFunction()" id = "buttons" class="btn btn-primary btn-lg">
    
                    </div>
                </div>
                <br>
                <br>
                <br>
                <br>
            </form>

            <div class = "resizable">
                <p>
                    <img id="output" width="50%" height="50%"/>
                </p>
            </div>


            <form id="draggables"></form>
    
            <br>
            <br>
            <br>
        </article>
    </section>
</body>
</html>
